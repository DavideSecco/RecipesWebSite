<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href='{% static "/css/style.css" %}'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
{% endblock %}
<body>

<div class="topnav">
  <a class=myclass2 href="{% url 'homepage' %}">Home</a>
  <a class=myclass2 href="{% url 'listaricette' %}">Tutte le ricette</a>
  <a class=myclass2 href="{% url 'search' %}">Cerca</a>
  <a class=myclass2 href="{% url 'crearicettaavanzato' %}">Crea ricetta </a>
  
  {% if user.is_authenticated %} 
    <a class=myclass href="{% url 'logout' %}"> {{user.username }} logout </a>
    <a class=myclass href="{% url 'listaricetteprivate' %}"> Ric. personali </a>
    <a class=myclass href="{% url 'listaricettepreferite' %}"> Ric. Preferite </a>
  {% else %}
    <a class=myclass href="{% url 'login' %}"> Login </a>
    <a class=myclass href="{% url 'register' %}"> Registrati </a>
  {% endif %}
</div>

<div class=content>
  {% block ricerca %} {% endblock %}
  {% block content %} {% endblock %}
</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
